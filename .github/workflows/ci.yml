name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # These two steps are advisory (won't fail CI if they warn/error)
      - name: Typecheck (advisory)
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: Lint (advisory)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build (Vite)
        run: npm run build
